<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQuiz</title>
    
</head>
<body>

    <h1>Quiz</h1>

    <div class="quiz_wrap">
        <div class="quiz">
            <span class="quiz_type">js퀴즈 10문항</span>
            <h3 class="quiz_question">
                <span class="number"></span>
                <div class="ask"></div>
            </h3>
            
            
        </div>
        <div class="quiz_answer">
            <div class="quiz_selects">
                <p>
                    <label for="select1">
                        <input type="radio" id="select1" name="select" value="0" >
                        <span class="choice"></span>
                    </label>
                </p>
                <p>
                    <label for="select2">
                        <input type="radio" id="select2" name="select" value="1" >
                        <span class="choice"></span>
                    </label>
                </p>
                <p>
                    <label for="select3">
                        <input type="radio" id="select3" name="select" value="2" >
                        <span class="choice"></span>
                    </label>    
                </p>
                <p>
                    <label for="select4">
                        <input type="radio" id="select4" name="select" value="3" >
                        <span class="choice"></span>
                    </label>
                </p>
            </div>
            <button class="button next is-medium is-primary mt-5" id="Next">다음 문제>></button>
            <button class="button next is-medium is-primary mt-5" id="result">결과 보기 !</button>
            <h3 class="score"></h3>
            <button id="re-quiz"></button>            
        </div>
    </div>
    <script type="module" src="quiz.js"></script>
</body>
</html>
